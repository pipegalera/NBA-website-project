<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA website</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="/templates/style.css" />
</head>
<body>
  
<div class="container text-center">
<h1>Welcome to the site</h1>
<p>This is a test site for mvpofthematch.com.</p>
</div>

<div class="container">
  {% for logo in teams_logos %}
  <img src="{{ url_for('static', path='/images/teams_logos/' + logo) }}" class="image"  width="120" height="100"/>
  {% endfor %}
</div>

<div class="container">
<h2>MVP of the match</h2>
<table class="table">
  <tr>
    <th>MVP Player</th>
    <th>Team</th>
    <th>Game</th>
    <th>Date</th>
  </tr>
  {% for player in players %}
  <tr>
    <td>{{player.name}}</td>
    <td>{{player.teamName}}</td>
    <td>{{player.gameName}}</td>
    <td>{{player.gameTime}}</td>
  </tr>
  {% endfor %}
</table>
</div>

</body>

</html>
